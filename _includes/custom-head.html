<!-- MathJax v3 with mathtools (the only MathJax block you need) -->
<script>
window.MathJax = {
  loader: {load: ['[tex]/mathtools']},
  tex: {
    packages: {'[+]': ['mathtools']},
    inlineMath: [['$', '$'], ['\\(', '\\)']]  /* same delimiters you were using */
  }
};
</script>
<script defer
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
